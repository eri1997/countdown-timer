<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,300&family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Countdown timer</title>
  </head>

  <body>
    <div class="container">
      <div class="top-image"><img src="/images/bg-stars.svg" /></div>
      <h1>We're launching soon</h1>
      <div class="countdown">
        <div>
          <p id="day"></p>
          <h4>Days</h4>
        </div>
        <div>
          <p id="hour"></p>
          <h4>Hours</h4>
        </div>
        <div>
          <p id="minutes"></p>
          <h4>Minutes</h4>
        </div>
        <div>
          <p id="seconds"></p>
          <h4>Seconds</h4>
        </div>
      </div>

      <div class="socials">
        <ul>
          <li>
            <a href="https://www.facebook.com/" target="_blank"
              ><img src="/images/icon-facebook.svg" alt="facebook icon"
            /></a>
          </li>
          <li>
            <a href="https://www.pinterest.com/" target="_blank"
              ><img src="/images/icon-pinterest.svg" alt="pinterest icon"
            /></a>
          </li>
          <li>
            <a href="https://www.instagram.com/" target="_blank"
              ><img src="/images/icon-instagram.svg" alt="instagram icon"
            /></a>
          </li>
        </ul>
      </div>

      <div class="bottom-image">
        <img
          src="./images/pattern-hills.svg"
          alt="stylized hills image at the bottom of the website."
        />
      </div>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
